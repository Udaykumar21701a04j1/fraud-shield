<div class="sidebar-wrapper">
    <div class="d-flex flex-column flex-shrink-0 text-white sidebar-custom shadow" style="width: 280px; height: 100%;">
        <div routerLink="/admin" class="d-block p-3 text-white text-decoration-none text-center sidebar-header border-bottom border-secondary">      
            <h4 class="m-0">Fraud Shield</h4>
            <p class="m-0">Insurance</p>
        </div>

        <button class="btn btn-primary m-3 upload-btn" 
            data-bs-toggle="modal" 
            data-bs-target="#uploadModal">
            <i class="bi bi-cloud-arrow-up-fill me-2"></i> 
            Upload Claims
        </button>

        <ul class="nav nav-pills flex-column mb-auto mt-3 px-3">
            <li class="nav-item mb-2">
                <a routerLink="/admin" routerLinkActive="active-link" class="nav-link text-white sidebar-link">
                    <i class="bi bi-house-door-fill me-2"></i> 
                    Dashboard
                </a>
            </li>
            <li class="mb-2">
                <a routerLink="/admin/rule-management" routerLinkActive="active-link" class="nav-link text-white sidebar-link">
                    <i class="bi bi-journal-text me-2"></i>
                    Rule Management
                </a>
            </li>

            <li class="mb-2">
                <a routerLink="/admin/cases" routerLinkActive="active-link" class="nav-link text-white sidebar-link">
                    <i class="bi bi-journal-text me-2"></i>
                    Case Management
                </a>
            </li>

            <li class="mb-2">
                <a routerLink="/admin/report" routerLinkActive="active-link" class="nav-link text-white sidebar-link">
                    <i class="bi bi-shield-fill-exclamation me-2"></i>
                    Fraud Report
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- fixed logout button -->
<button class="logout-fixed-btn" (click)="logout()">
    <i class="bi bi-box-arrow-right me-2"></i> Logout
</button>
