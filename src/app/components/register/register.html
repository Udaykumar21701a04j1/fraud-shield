<!-- Main container -->
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light p-4">
  <!-- Registration Card -->
  <div class="card shadow-sm rounded w-100" style="max-width:480px;">
    <div class="card-body p-4">
      
      <!-- Logo and Title -->
      <div class="text-center mb-4">
        <div class="mx-auto d-inline-block p-3 border border-success text-success rounded shadow-sm fs-4 fw-bold bg-white">
          <!-- Shield Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" 
               viewBox="0 0 24 24" fill="none" stroke="currentColor" 
               stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" 
               class="inline-block align-text-bottom me-2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            <path d="m9 12 2 2 4-4"/>
          </svg>
          FraudShield
        </div>
        <h4 class="fw-bold text-dark mt-3">Create Account</h4>
      </div>

      <!-- Registration Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        
        <!-- Name -->
        <div class="mb-3">
          <label for="inputName" class="form-label">Full Name</label>
          <input type="text" formControlName="name" class="form-control" id="inputName" placeholder="Michael Chen">
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger small mt-1">
            Name is required.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="name@example.com">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small mt-1">
            Valid email is required.
          </div>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="inputRole" class="form-label">Role</label>
          <select formControlName="role" class="form-select" id="inputRole">
            <option value="">Select role</option>
            <option value="investigator">Investigator</option>
            <option value="admin">Admin</option>
          </select>
          <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger small mt-1">
            Role is required.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Enter strong password">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small mt-1">
            Must be 8+ chars with uppercase, lowercase, number, and special character.
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success btn-lg w-100">
          Register
        </button>

        <!-- Status Message -->
        <div *ngIf="registerStatus()" class="mt-3"
             [ngClass]="registerStatus()?.success ? 'alert alert-success p-2 small text-center' : 'alert alert-danger p-2 small text-center'">
          {{ registerStatus()?.message }}
        </div>

        <!-- Footer -->
        <div class="text-center mt-3 small">
          <a routerLink="/login" class="text-success text-decoration-none me-2">Already have an account? Log In</a>
        </div>
      </form>
    </div>
  </div>
</div>
