<!-- Main container for centering and background -->
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light p-4">
    <!-- Login Card -->
    <div class="card shadow-sm rounded w-100" style="max-width:420px;">
        <div class="card-body p-4">
            <!-- Logo and Title Area -->
            <div class="text-center mb-4">
                <div class="mx-auto d-inline-block p-3 border border-primary text-primary rounded shadow-sm fs-4 fw-bold bg-white">
                    <!-- Shield Icon SVG (Placeholder for FraudShield logo) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="inline-block align-text-bottom me-2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>
                    FraudShield
                </div>
                <h4 class="fw-bold text-dark mt-3">Account Login</h4>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input
                        type="email"
                        formControlName="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="name@example.com"
                    >
                    <!-- Email Validation Errors -->
                    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger small mt-1">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        id="inputPassword"
                        placeholder="Enter your password"
                    >
                    <!-- Password Validation Errors -->
                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger small mt-1">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                            <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
                            Must be 8+ characters and contain uppercase, lowercase, number, and special character.
                            </div>
                    </div>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="btn btn-primary btn-lg w-100"
                >
                    Log In
                </button>

                <!-- Login Status Message -->
                <div *ngIf="authStatus()" class="mt-3"
                    [ngClass]="authStatus()?.success ? 'alert alert-success p-2 small text-center' : 'alert alert-danger p-2 small text-center'">
                {{ authStatus()?.message }}
                </div>


                <!-- Footer Links -->
                <div class="text-center mt-3 small">
                    <a href="#" class="text-primary text-decoration-none me-2">Forgot Password?</a>
                    <span class="text-muted mx-2">|</span>
                    <a routerLink="/register" class="text-primary text-decoration-none ms-2">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
